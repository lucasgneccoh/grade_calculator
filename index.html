<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Grade calculator</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Very important to defer the script. If not, the script does not have access to some document elements. -->
        <script src="script.js" defer></script>
    </head>
    <body>

            <div class="container">
                <div id="home" class="flex-center flex-column text-center">
                    <h1>Grade calculator</h1>
                    <h2>Total value: </h2> 
                    <h3 id="result">0</h3>
                    <a id="reset" class="btn">Record</a>
                    <label class="gray-text">(spacebar)</label>
                </div>
                
                <div class="grades-container">
                    <input id="checkbox-use-keys" type="checkbox" class="grade-checkbox" checked/>  <label class="grade-radio-label">Use keys</label>
    
                        <div class="grade-line">
                            <input type="number" step="0.01" class="grade-value" value="1" /> 
                            <a class="grade-btn">Add</a>
                            <label class="grade-char gray-text">(e)</label>
                            <!-- <input type="text" class="grade-char" value="e" maxlength="1" placeholder="Key" readonly/> -->
                        </div>
                        
                        <div class="grade-line">
                            <input type="number" step="0.01" class="grade-value" value="0.5" /> <a class="grade-btn">Add</a>
                            <label class="grade-char gray-text">(w)</label>
                            <!-- <input type="text" class="grade-char" value="w" maxlength="1" placeholder="Key" readonly/> -->
                        </div>
                        
                        <div class="grade-line">
                            <input type="number" step="0.01" class="grade-value" value="0.25" /> <a class="grade-btn">Add</a>
                            <label class="grade-char gray-text">(q)</label>
                            <!-- <input type="text" class="grade-char" value="q" maxlength="1" placeholder="Key" readonly/> -->
                        </div>
                </div>
                <div>
                    <div class="gray-text record-top">delete with<br>(Backspace)</div>
                    <div class="record-title">- Record -</div>
                    <div id="record" class="record-table "></div>
                    <div id="stats" class="stat-line ">
                        mean:<br>
                        min: <br>
                        max: <br>
                        count: <br>
                    </div>
                </div>
            </div>

    </body>
</html>
